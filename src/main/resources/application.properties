# Database Configuration
spring.datasource.url=${SQL_CONNECTION_STRING}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Azure Blob Storage Configuration
azure.blob.connection-string=${BLOB_CONNECTION_STRING}
azure.blob.container-name=${BLOB_CONTAINER_NAME}
azure.blob.sas-expiry-hours=${SAS_EXPIRY_HOURS:24}

# File Processing Configuration
file.validation.max-size-mb=${MAX_FILE_SIZE_MB:100}
file.validation.required-columns=${REQUIRED_COLUMNS:id,date,sellType,name,price}
file.validation.batch-size=1000

# Spring Cloud Function Configuration
spring.cloud.function.definition=fileValidationFunction
spring.cloud.function.scan.packages=com.validation.function

# Logging Configuration
logging.level.com.validation=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Server Configuration
server.port=8080 