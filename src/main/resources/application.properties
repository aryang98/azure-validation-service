# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================
spring.application.name=file-validation-service
server.port=8080

# =============================================================================
# AZURE BLOB STORAGE CONFIGURATION
# =============================================================================
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING:DefaultEndpointsProtocol=https;AccountName=yourstorageaccount;AccountKey=yourkey;EndpointSuffix=core.windows.net}
azure.storage.container-name=file-uploads
azure.storage.account-name=${AZURE_STORAGE_ACCOUNT_NAME:yourstorageaccount}

# =============================================================================
# AZURE SQL DATABASE CONFIGURATION
# =============================================================================
spring.datasource.url=${AZURE_SQL_CONNECTION_STRING:jdbc:sqlserver://your-server.database.windows.net:1433;database=your-database;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;}
spring.datasource.username=${AZURE_SQL_USERNAME:your-username}
spring.datasource.password=${AZURE_SQL_PASSWORD:your-password}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.format_sql=true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging.level.root=INFO
logging.level.com.example.filevalidation=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logback configuration file
logging.config=classpath:logback-spring.xml

# =============================================================================
# FILE VALIDATION CONFIGURATION
# =============================================================================
file.validation.max-file-size=10MB
file.validation.supported-formats=xlsx,xls
file.validation.max-rows=10000
file.validation.error-column-name=Validation_Errors

# =============================================================================
# AZURE FUNCTIONS CONFIGURATION
# =============================================================================
azure.functions.enabled=true
azure.functions.function-name=FileValidationFunction

# =============================================================================
# AZURE FUNCTIONS DEPLOYMENT CONFIGURATION
# =============================================================================
# Function App Name (will be used for deployment)
azure.functions.app-name=${AZURE_FUNCTION_APP_NAME:file-validation-function-app}

# Function App Resource Group
azure.functions.resource-group=${AZURE_RESOURCE_GROUP:your-resource-group}

# Function App Region
azure.functions.region=${AZURE_REGION:eastus}

# Function App Plan (consumption or premium)
azure.functions.plan=${AZURE_FUNCTION_PLAN:consumption}

# Function App Runtime
azure.functions.runtime=java

# Function App Version
azure.functions.version=4

# Function App Storage Account
azure.functions.storage-account=${AZURE_FUNCTION_STORAGE_ACCOUNT:yourfunctionstorageaccount} 